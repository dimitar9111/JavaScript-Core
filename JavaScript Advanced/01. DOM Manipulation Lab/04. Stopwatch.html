<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>04.Stopwatch</title>
</head>

<body>

    <div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled="true">Stop</button>

    <script>
        window.onload = stopwatch();

        function stopwatch() {
            let startBtn = document.getElementById('startBtn');
            let stopBtn = document.getElementById('stopBtn');

            startBtn.addEventListener('click', start);
            stopBtn.addEventListener('click', stop);

            let time = 0;
            let timer;

            function start() {
                stopBtn.disabled = false;
                startBtn.disabled = true;

                time = 0;
                timer = setInterval(incrementTime, 1000);

                function incrementTime() {
                    time++;

                    document.getElementById('time').textContent =
                        ("0" + Math.trunc(time / 60)).slice(-2) + ':' + ("0" + (time % 60)).slice(-2);
                }

                document.getElementById('time').textContent = '00:00';
            }

            function stop() {
                stopBtn.disabled = true;;
                startBtn.disabled = false;

                clearInterval(timer);
            }
        }
        
    </script>

</body>

</html>
